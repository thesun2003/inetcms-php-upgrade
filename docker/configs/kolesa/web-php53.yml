version: '3.2'
services:

  kolesa-web-php53:
    build:
      context: ./web-php53
      args:
        SITE: ${SITE}
        SITE_DIR: ${SITE_DIR}
    container_name: ${SITE}-web-php53
    environment:
      - SITE
      - SITE_DIR
    volumes:
      - ${SITE_DIR}:/var/www/html
      - ${CMS_DIR}:/var/www/html/vendor/inetcms
    depends_on:
      - kolesa-mysql
    networks:
      static-network:
#        ipv4_address: 192.168.201.130
    restart: always

  kolesa-mysql:
    build:
      context: ./mysql
      args:
        MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        MYSQL_DATABASE: 'aqq999'
        MYSQL_USER: 'aqq999'
        MYSQL_PASSWORD: 'password'
        DATABASE_DIR: ${DATABASE_DIR}
    environment:
        - MYSQL_ALLOW_EMPTY_PASSWORD=yes
        - MYSQL_DATABASE=aqq999
        - MYSQL_USER=aqq999
        - MYSQL_PASSWORD=password
        - DATABASE_DIR
    container_name: ${SITE}-mysql
    networks:
      static-network:
#        ipv4_address: 192.168.201.131
    restart: always

networks:
  static-network:
