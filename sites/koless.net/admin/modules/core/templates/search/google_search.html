<div id="cse-search-form" style="width: 100%;">Loading</div>
<script src="http://www.google.com/jsapi" type="text/javascript"></script>
<script type="text/javascript">

  function searchComplete(control, searcher) {
    $$('div[class^="gs-webResult"]').each(function(el){
      var url = el.getLast('div[class^="gs-visibleUrl"]').get('html');
      new Request.JSON({
        url: get_path('search'),
        method: 'get',
        data: 'mode=JSON&context=search&action=get_image&url=' + encodeURIComponent(url),
        onSuccess: function(response) {
          if(response['image']) {
            var image = new Element('img', {'src': response['image'], 'width': '76px', 'align': 'left'});
            image.inject(el, 'top');
          }
        }
      }).send();
    });
  }

  google.load('search', '1', {language : 'ru'});
  google.setOnLoadCallback(function() {
    var search_query = '[search_query]';
    var customSearchControl = new google.search.CustomSearchControl('012425453247674565934:cyv70i7erp0');
    customSearchControl.setResultSetSize(google.search.Search.FILTERED_CSE_RESULTSET);
    var options = new google.search.DrawOptions();
    options.setSearchFormRoot('cse-search-form');
    
    options.setAutoComplete(true);
    customSearchControl.draw('cse', options);
   
    customSearchControl.setSearchCompleteCallback(this, searchComplete);
    customSearchControl.execute(search_query);
  }, true);
</script>
